<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedPortal — Обучение</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .load-more-container { text-align: center; margin: 30px 0; }
        .load-more-btn {
            padding: 12px 30px;
            background: #0077b6;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: none; /* Скрыта по умолчанию */
        }
        .load-more-btn:hover { background: #005f92; }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <h1>MedPortal <span>RU</span></h1>
            <div class="mode-switcher">
                <button class="mode-btn active" id="btn-library">Видеоархив</button>
                <button class="mode-btn" id="btn-courses">Курсы</button>
            </div>
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Поиск по лекциям...">
            </div>
        </div>
    </header>

    <section id="library-section">
        <nav class="filters">
            <button class="filter-btn active" data-tag="all">Все</button>
            <button class="filter-btn" data-tag="favs">❤ Избранное</button>
            <button class="filter-btn" data-tag="cardio">Кардиология</button>
            <button class="filter-btn" data-tag="surgery">Хирургия</button>
            <button class="filter-btn" data-tag="neuro">Неврология</button>
            <button class="filter-btn" data-tag="politravma_expert">Политравма</button>
        </nav>

        <main class="container">
            <div class="video-grid" id="videoGrid"></div>
           
            <div class="load-more-container">
                <button id="loadMoreBtn" class="load-more-btn">Показать еще видео</button>
            </div>
        </main>
    </section>

    <section id="courses-section" class="hidden-section">
        <main class="container">
            <h2>Доступные программы обучения</h2>
            <div class="courses-grid">
                <div class="course-card" data-course-filter="politravma_expert">
                    <div class="course-cover" style="background-color: #0077b6;"><span>Базовый</span></div>
                    <div class="course-info">
                        <h3>Политравма экспертный лекторий</h3>
                        <p>Полный курс лекций.</p>
                        <button class="start-course-btn">Открыть курс</button>
                    </div>
                </div>
                </div>
        </main>
    </section>

    <script src="script.js"></script>
</body>
</html>
